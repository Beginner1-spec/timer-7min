<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7-Minute Timer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d1117;
      color: #ffffff;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn {
      background-color: #2ea043;
      color: white;
    }
    #startBtn:hover {
      background-color: #238636;
    }
    #stopBtn {
      background-color: #a60000;
      color: white;
    }
    #stopBtn:hover {
      background-color: #7d0000;
    }
  </style>
</head>
<body>

  <h1 id="timer">07:00</h1>

  <div class="buttons">
    <button id="startBtn" onclick="startTimer()">Start</button>
    <button id="stopBtn" onclick="stopTimer()">Stop</button>
  </div>

  <script>
    let totalSeconds = 7 * 60; // 7 minutes
    let interval = null;

    function updateDisplay() {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      document.getElementById('timer').textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (interval) return; // prevent multiple timers
      interval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(interval);
          interval = null;
          document.getElementById('timer').textContent = "TIME'S UP!";
          document.body.style.backgroundColor = "#a60000";
          return;
        }
        totalSeconds--;
        updateDisplay();
      }, 1000);
    }

    function stopTimer() {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
    }
  </script>

</body>
</html>
